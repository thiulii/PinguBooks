    <script type="text/javascript">
      const UrlApi ="http://localhost:3000"

      document.getElementById("miPerfil").addEventListener("click", (e)=>{
      e.preventDefault();
      let idUsuario = localStorage.getItem("idUsuario");
      window.location.href =`perfil_autor.html?id=${idUsuario}`;
    
    })

    let idUsuario = localStorage.getItem("idUsuario");
    // Buscar como verificar que no sea vacio idUsuario
    if( (idUsuario.length === 0)|| idUsuario!==null){
        document.getElementById("sesion").textContent="Cerrar sesion";
        document.getElementById("sesion").addEventListener("click", (e)=>{
        e.preventDefault();
        let idUsuario = localStorage.removeItem("idUsuario");
        mensajePorPantalla("Se cerro sesion");
        window.location.href =`iniciar_sesion.html`;
      })}


      fetch(`${UrlApi}/autores`)
      .then(res => {
        if(!res.ok){
          throw new Error("Error con el servidor");
        }
        return res.json()})
      .then(data=>{
         data.autores.forEach ( autor=>{
         const spaceAuthor = document.createElement("div");
         spaceAuthor.classList.add("librito"); 

         const name = document.createElement("h6")
         name.textContent= autor.nombre;
         
         const photoUser =document.createElement("img");
         photoUser.src= autor.foto_perfil; //porque es imagen
         photoUser.classList.add("autorFoto");
         photoUser.alt= `Foto del usuario ${autor.nombre}` 
         

         const  Linkname= document.createElement("a");
         const  LinkphotoUser= document.createElement("a");
        LinkphotoUser.href = `perfil_autor.html?id=${autor.id_autor}` ;
        Linkname.href = `perfil_autor.html?id=${autor.id_autor}` ;

        
          LinkphotoUser.appendChild(photoUser);
         spaceAuthor.appendChild(LinkphotoUser); 
         
         Linkname.appendChild(name);
         spaceAuthor.appendChild(Linkname); // ver si de verdad funciona
          
         
        document.getElementById("authorCatalog").appendChild(spaceAuthor);
         })
        
        })
      .catch(error => {console.error ('Error:', error)})
     
    </script>
