<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PinguBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="/media/logo.png" alt="" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catalago</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="row contenido">
        <!-- Panel que será dropdown en mobile y fijo en desktop -->
        <div class="col-12 col-lg-2 mb-3">
          <!-- Botón visible solo en mobile -->
          <button class="btn btn-secondary w-100 d-lg-none mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#mejoresRateados" aria-expanded="false">
            Mejores rateados
          </button>

          <!-- Contenido colapsable -->
          <div class="collapse d-lg-block" id="mejoresRateados">
            <h5 class="mejoresRateados text-center">Los mejores rateados!!</h5>
            <div class="d-flex flex-column gap-3">
              <div class="libro">Top 1</div>
              <div class="libro">Top 2</div>
              <div class="libro">Top 3</div>
            </div>
          </div>
        </div>
        <div class="col-10">
            <h5 class="cajaInteresante container text-center">Últimas entregas:</h5>
            <div class="row biblioteca">
                <!--Bootstrap trabaja con una grid de 12 columas por fila.
                col-6 seria el default de que las columans ocupan 6 c/u (entran hasta 2)
                pero al ser una pantalla lg (large) va ocupar 3 cada una haciendo
                que entren hasta 4. mb-3 simplemente es margin bottom, para que no esten
                pegadas-->
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 1</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 2</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 3</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 4</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 5</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 6</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 7</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 8</div>
                <div class="col-6 col-md-4 col-lg-3 mb-3 libro">Libro 9</div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
