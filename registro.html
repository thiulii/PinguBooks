<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrese | PinguBooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="media/logo.png" alt="Logo" height="40" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="registro-container">
      <div class="foto-perfil mb-3"></div>
      <h4 class="mb-4">Registrese</h4>

      <form action="/log-in" method="POST">
        <input type="text" class="form-control" name="name" placeholder="Nombre completo" required />
        <input type="email" class="form-control" name="mail" placeholder="Correo electrónico" required />
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required />
        <input type="date" class="form-control" name="dateBirthday" placeholder="Fecha de nacimiento" required />
        <input type="text" class="form-control" name="country" placeholder="País" required />
        <textarea class="form-control" name="biography" rows="3" placeholder="Biografía breve" required></textarea>
        <input type="url" class="form-control" name="foto_perfil" placeholder="URL de foto de perfil" />
        
        <button type="submit" class="btn btn-primary mt-3">Crear Cuenta</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
