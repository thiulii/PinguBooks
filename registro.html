  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="registro-container">
      <div class="foto-perfil mb-3"></div>
      <h4 class="mb-4">Registrese</h4>

      <form action="/log-in" method="POST" id="registrationForm">
        <input type="text" class="form-control" name="name" placeholder="Nombre completo" required />
        <input type="email" class="form-control" name="mail" placeholder="Correo electrónico" required />
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required />
        <input type="date" class="form-control" name="dateBirthday" placeholder="Fecha de nacimiento" required />
        <input type="text" class="form-control" name="country" placeholder="País" required />
        <textarea class="form-control" name="biography" rows="3" placeholder="Biografía breve" required></textarea>
        <input type="url" class="form-control" name="foto_perfil" placeholder="URL de foto de perfil" />
        
        <button type="submit" class="btn btn-primary mt-3">Crear Cuenta</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
 <script type="text/javascript">
  const UrlApi = "http://localhost:3000";

  // redireccion cuando ya esta logueado
  document.getElementById("miPerfil").addEventListener("click", (e) => {
    e.preventDefault();
    const idUsuario = localStorage.getItem("idAutor");
    if (idUsuario) {
      window.location.href = `perfil_autor.html?id=${idUsuario}`;
    } else {
      window.location.href = "iniciar_sesion.html";
    }
  });

  // mensajes
  function mensajePorPantalla(mensaje, esError = false) {
    const oldPlace = document.getElementById("anuncioDeWeb");
    if (oldPlace) oldPlace.remove();

    const place = document.createElement("div");
    place.id = "anuncioDeWeb";
    place.style.backgroundColor = esError ? "var(--color-secundario)" : "var(--color-principal)";
    place.style.color = "white";
    place.style.position = "fixed";
    place.style.bottom = "50px";
    place.style.right = "30px";
    place.style.padding = "10px 20px";
    place.style.borderRadius = "5px";
    place.style.cursor = "pointer";
    place.textContent = mensaje;

    place.addEventListener("click", () => place.remove());
    document.body.appendChild(place);
  }

  document.getElementById("registrationForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value.trim(),
      mail: form.mail.value.trim(),
      password: form.password.value.trim(),
      dateBirthday: form.dateBirthday.value,
      country: form.country.value.trim(),
      biography: form.biography.value.trim(),
      foto_perfil: form.foto_perfil.value.trim(),
    };

    try {
      
      const respuesta = await fetch(`${UrlApi}/autores`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const textoRespuesta = await respuesta.text();

      if (respuesta.status === 201) {
        mensajePorPantalla("Se creó el usuario. Redirigiendo a iniciar sesión...");
        setTimeout(() => {
          window.location.href = "iniciar_sesion.html";
        }, 1500);
      } else if (respuesta.status === 409) {
        mensajePorPantalla("El correo ya está en uso.", true); 
      } else {
        mensajePorPantalla(textoRespuesta || "Error al crear usuario.", true);
      }
    } catch (err) {
      console.error("Error al conectar con la API:", err);
      mensajePorPantalla("No se pudo conectar con el servidor.", true);
    }
  });
  </script>
